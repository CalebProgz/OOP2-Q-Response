<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="../static/icons/Graphic%20Purple.png" />
        <link rel="stylesheet" href="../static/styles/Sign-up.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <title>Sign Up</title>
    </head>
    <body>
        <main class="main_container">
            <div class="left-panel">
                <h1>Q-Response</h1>
                <img src="../static/icons/Frame 165.svg" alt="Emergency response start-up icon">
                <p>
                    Q-Response is an emergency response app designed to quickly assess and report emergencies.
                </p>
            </div>

            <div class="right-panel">
                <form>
                    <h1>Sign Up An Account</h1>
                    <div class="pages">
                        <button>User</button>
                        <button>Doctor</button>
                        <button>Organization</button>
                    </div>
                    
                    <div class="grouped_labels">
                        <div class="labels">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email adress: example@gmail.com" aria-required="true">
                        </div>

                        <div class="labels">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" aria-required="true">
                        </div>
                    </div>

                    <div class="labels">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" aria-required="true">
                    </div>

                    <div class="labels">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" aria-required="true">
                    </div>

                    <button>Sign Up</button>

                    <p>Already have an account? <a href="../templates/login.html">Log In</a></p>
                </form>
            </div>
        </main>
        <script src="../static/scripts/Sign-up.js"></script>
    </body>
</html>
