<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link href="../static/styles/sign-up(user).css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="form-section">
                <h1>CREATE AN ACCOUNT:</h1>
                <button class="google-signup">SIGN UP WITH GOOGLE ACCOUNT</button>
                <div class="or-divider">
                    <span class="or-text">OR</span>
                </div>
                <form>
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
                <div class="patient-label">
                    <p>PATIENT</p>
                </div>
            </div>
            <div class="image-section">
                <img src="../static/icons/User-sign-up.svg" alt="Hospital patient illustration" class="illustration-image">
            </div>
        </div>   
    </body>
</html>
